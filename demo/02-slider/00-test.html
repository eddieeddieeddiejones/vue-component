<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .dot {

    }
    .dot .wrapper {
      width: 120px;
      margin: 0 auto;
    }
    .dot .wrapper span {
      float: left;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #f5f5f5;
      float: left;
      margin: 0 7px;
    }
    .dot .wrapper span.active {
      background-color: #d9d9d9;
    }
    .clearfix {
      clear: both;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="dot">
  <div class="wrapper clearfix">
    <span></span>
    <span></span>
    <span></span>
    <span class="active"></span>
    <span></span>
  </div>
</div>
</body>
</html>
